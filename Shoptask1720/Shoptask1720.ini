[MACROS]
MACRO=turning Finish_Diameter SFM DOC FPR Finish_Length Radius Angle Tool_Number

[XHC_HB04_CONFIG]
threadname = servo-thread
layout     = 2
coords     = x z
coefs      = 1 1
mpg_accels = 1 2
scales     = 0.2 0.2
require_pendant = yes
inch_or_mm = inch
jogmode    = vnormal
sequence   = 4

[XHC_HB04_BUTTONS]
home = halui.home-all
reset = halui.estop.activate
start-pause = std_start_pause
rewind      = halui.program.step
stop        = halui.program.stop
spindle     = edge.xb-spindle.in
goto-zero-x = halui.mdi-command-00
goto-zero-y = halui.mdi-command-01
goto-zero-a = halui.mdi-command-03
half-x = halui.mdi-command-04
half-y = halui.mdi-command-05
half-z = halui.mdi-command-06
zero-x = halui.mdi-command-07
zero-z = halui.mdi-command-09
macro-1 = halui.mdi-command-10
#home = halui.home-all
step = xhc-hb04.stepsize-up
