# overwritten when you run PNCconf again

[EMC]
MACHINE = Shoptask1720
DEBUG = 0
VERSION = 1.1

[DISPLAY]
DISPLAY = gmoccapy
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 2.000000
MAX_SPINDLE_OVERRIDE = 1.000000
MIN_SPINDLE_OVERRIDE = 0.500000
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PROGRAM_PREFIX = /media/pi/GCODE
INCREMENTS = .1in .05in .01in .005in .001in .0002in
LATHE = 1
DEFAULT_LINEAR_VELOCITY = 0.250000
MAX_LINEAR_VELOCITY = 1.000000
MIN_LINEAR_VELOCITY = 0.016670
DEFAULT_ANGULAR_VELOCITY = 12.000000
MAX_ANGULAR_VELOCITY = 180.000000
MIN_ANGULAR_VELOCITY = 1.666667
EDITOR = gedit
GEOMETRY = xyz

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
#RS274NGC_STARTUP_CODE = G18 G20 G40 G49 G64 P0.001 G80 G90 G92 G94 G97 G98 G7
RS274NGC_STARTUP_CODE = G18 G20 G40 G49 G64 P0.001 G80 G90 G94 G97 G98 G7
PARAMETER_FILE = linuxcnc.var

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1500000

[HMOT]
# **** This is for info only ****
CARD0=hm2_7i76e.0

[HAL]
HALUI = halui
HALFILE = Shoptask1720.hal
HALFILE = custom.hal
HALFILE = LIB:xhc-hb04.tcl
POSTGUI_HALFILE = postgui_call_list.hal
SHUTDOWN = shutdown.hal

[APPLICATIONS]
APP = halunits.py
APP = monitor-xhc-hb04

[HALUI]
MDI_COMMAND = G53 G0 X0
MDI_COMMAND = G53 G0 Y0
MDI_COMMAND = G53 G0 Z0
MDI_COMMAND = G53 G0 X0 Y0 Z0
MDI_COMMAND = G10 L20 P0 X[#<_x>/2.0]
MDI_COMMAND = G10 L20 P0 Y[#<_y>/2.0]
MDI_COMMAND = G10 L20 P0 Z[#<_z>/2.0]
MDI_COMMAND = G10 L20 P0 X0
MDI_COMMAND = G10 L20 P0 Y0
MDI_COMMAND = G10 L20 P0 Z0
# 10 set Z to 0.025 for tool setting
# inch mode only
MDI_COMMAND = G10 L20 P0 Z0.025

[KINS]
JOINTS = 2
KINEMATICS = trivkins coordinates=XZ

[TRAJ]
COORDINATES =  XZ
LINEAR_UNITS = inch
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 0.10
MAX_LINEAR_VELOCITY = 0.75

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

#******************************************
[AXIS_Z]
MAX_VELOCITY = 0.5
MAX_ACCELERATION = 4.0
MIN_LIMIT = -7.5000
MAX_LIMIT = 7.50

[JOINT_1]
TYPE = LINEAR
HOME = 0.0
FERROR = 0.5
MIN_FERROR = 0.05
MAX_VELOCITY = 0.5
MAX_ACCELERATION = 4
# The values below should be 25% larger than MAX_VELOCITY and MAX_ACCELERATION
# If using BACKLASH compensation STEPGEN_MAXACCEL should be 100% larger.
STEPGEN_MAXVEL = 0.625
STEPGEN_MAXACCEL = 5
P = 100
I = 0
D = 0
FF0 = 0
FF1 = 1.05
FF2 = 0
BIAS = 0
DEADBAND = 0.0002
MAX_OUTPUT = 0
ENCODER_SCALE = 5080
# these are in nanoseconds
DIRSETUP   = 10000
DIRHOLD    = 10000
STEPLEN    = 5000
STEPSPACE  = 5000
STEP_SCALE = 32000
MIN_LIMIT = -7.50
MAX_LIMIT = 7.50
HOME_OFFSET = 0.0
HOME_SEQUENCE = 1
#******************************************

